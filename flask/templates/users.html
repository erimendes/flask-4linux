{% extends "base.html" %}

{% block title %} Users {% endblock %}

{% block content %}
<p> hello from jinja!</p>
<table class="table table-hover">
    <thead>
        <th>Nome</th>
        <th>Username</th>
        <th>Senha</th>
    </thead>
    {% for user in context %}
    <tr>
        <td> {{ user.nome }}</td>
        <td> {{ user.username }}</td>
        <td> {{ user.senha }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
